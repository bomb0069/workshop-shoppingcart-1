<body>

            </div>

        </div>
    </nav>

    <!-- Begin page content -->
    <div class="main-content container">
        <div class="row">
            <div class="col-xs-12">
                <div class="invoice-title">
                    <h2>Thank you.</h2>
                </div>
                <hr>
                <div class="col-xs-12 text-right">
                    <address>
                        <strong>Shipped To:</strong>
                        <br> Chonnikan Tobunrueang
                        <br> 3 อาคารพร้อมพันธ์ 3 ห้อง 1001
                        <br> แขวงจอมพล,เขตจตุจักร
                        <br> จังหวัดกรุงเทพ,10900
                    </address>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-right">
                    <address>
                        <strong>Order Date:</strong>
                        <br> April 27, 2018

                        <br>
                    </address>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Order summary</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <td>
                                        <strong>Item</strong>
                                    </td>
                                    <td class="text-center">
                                        <strong>Price</strong>
                                    </td>
                                    <td class="text-center">
                                        <strong>Quantity</strong>
                                    </td>
                                    <td class="text-right">
                                        <strong>Totals</strong>
                                    </td>
                                </tr>
                            </thead>
                            <tbody id="product-order">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            method: "GET",
            url: 'assets/data/order.json',
            dataType: "json",
        }).done(function (res) {
            if (!res) {
                redirectToIndex();
            }

            if (res.products.total >= 1) {
                var products = res.products.data;
                products.forEach(element => {
                    console.log(element);
                    $('#product-order').append(
                        `
                                <tr>
                                    <td>`+ element.name +`</td>
                                    <td class="text-center">`+ element.price +`</td>
                                    <td class="text-center">`+ element.quantity +`</td>
                                    <td class="text-right">`+ (element.price * element.quantity) +`</td>
                                </tr>
                            `
                    )
                });


                $('#product-order').append(
                    `
                        <tr>
                            <td class="thick-line"></td>
                            <td class="thick-line"></td>
                            <td class="thick-line text-center"><strong>Subtotal</strong></td>
                            <td class="thick-line text-right">`+ res.order.subtotal +`</td>
                        </tr>
                        <tr>
                            <td class="no-line"></td>
                            <td class="no-line"></td>
                            <td class="no-line text-center"><strong>Shipping</strong></td>
                            <td class="no-line text-right">`+ res.order.shippingFee +`</td>
                        </tr>
                        <tr>
                            <td class="no-line"></td>
                            <td class="no-line"></td>
                            <td class="no-line text-center"><strong>Total</strong></td>
                            <td class="no-line text-right">`+ res.order.total +`</td>
                        </tr>
                        `
                )
            }
            console.log(res);
        });


    </script>
</body>

</html>
