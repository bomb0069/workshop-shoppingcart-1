<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SCK Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/product-list.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SCK SHOP</a>
            </div>
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="main-content container">
        <div class="well well-sm">
            <strong>Category Toys </strong> &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="btn-group">
                <a href="#" id="list" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-th-list"></span>List</a>
                <a href="#" id="grid" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-th"></span>Grid</a>
            </div>
        </div>

        <div id="products" class="row list-group"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#list').click(function (event) { event.preventDefault(); $('#products .item').addClass('list-group-item'); });
            $('#grid').click(function (event) { event.preventDefault(); $('#products .item').removeClass('list-group-item'); $('#products .item').addClass('grid-group-item'); });
            
            let product_list_url = "http://localhost:5001/api/products/";

            $.ajax({
                method: "GET",
                url: product_list_url,
                dataType: "json",
            }).done(function (res) {
                
                    $(res).each(function (index, row) {
                        $('#products').append(`
                    <div class="item col-xs-4 col-lg-4">
                        <div class="thumbnail">
                            <img class="group list-group-image" src="https://placeimg.com/400/250/tech" alt="" />
                            <div class="caption">
                                <h4 class="group inner list-group-item-heading">` + row.name + `</h4>
                                <p class="group inner list-group-item-text"></p>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <p class="lead">` + row.price + ` THB</p>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <a class="btn btn-success" href="product_detail.html?id=` + row.id + ` ">View detail</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `)
                    });
                
            });
        });
    </script>
</body>

</html>
