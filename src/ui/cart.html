<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SCK Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/cart.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    
  </head>

  <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SCK SHOP</a>
                  </div>
                  <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a href="#about">About</a></li>
                      <li><a href="#contact">Contact</a></li>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div>
              </nav>

    <!-- Begin page content -->
    <div class="main-content container">
        <h1>Shopping Cart</h1>
        <div class="shopping-cart">
            <div class="column-labels">
                <label class="product-details">Items</label>
                <label class="product-quantity">Quantity</label>
                <label class="product-line-price">Price(THB)</label>
            </div>
            
            <div class="product">
                <div class="product-details">
                    <div class="product-title">43 Piece dinner Set by CoolKidz</div>
                    <div class="product-description">Gender FEMALE   Age 3 to 5</div>
                    <div class="product-availability">In Stock</div>
                    <button class="remove-product">Delete</button>
                </div>
                <div class="product-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="product-line-price">25.98</div>
            </div>
                
            <div class="row">
                <div class="col-md-6 remarks">
                    <div class="remark-item">
                        <label>Shipping method</label>
                        <div class="remark-value">Cash on Delivery</div>
                    </div>
                    <div class="remark-item">
                        <label>Shipping Fee</label>
                        <div class="remark-value">50.00 THB</div>
                    </div>
                </div>
                <div class="col-md-6 totals">
                    <div class="totals-item">
                        <label>Subtotal</label>
                        <div class="totals-value" id="cart-subtotal">71.97</div>
                    </div>
                    <div class="totals-item">
                        <label>Shipping Fee</label>
                        <div class="totals-value" id="cart-shipping">50.00</div>
                    </div>
                </div>
               
            </div>
                
            <button class="checkout">Process to checkout</button>
        </div>
        
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
   
    $(document).ready(function() {
        /* Set rates + misc */
        var shippingRate = 50.00; 
        var fadeTime = 300;
  
        /* Assign actions */
        $('.product-quantity input').change( function() {
            updateQuantity(this);
        });
        
        $('.product-removal button').click( function() {
            removeItem(this);
        });
  
  
        /* Recalculate cart */
        function recalculateCart(){
            var subtotal = 0;
            /* Sum up row totals */
            $('.product').each(function () {
                subtotal += parseFloat($(this).children('.product-line-price').text());
            });
        
            /* Calculate totals */
            var shipping = (subtotal > 0 ? shippingRate : 0);
            var total = subtotal  + shipping;
        
            /* Update totals display */
            $('.totals-value').fadeOut(fadeTime, function() {
                $('#cart-subtotal').html(subtotal.toFixed(2));
                $('#cart-shipping').html(shipping.toFixed(2));
                $('#cart-total').html(total.toFixed(2));
                if(total == 0){
                    $('.checkout').fadeOut(fadeTime);
                }else{
                    $('.checkout').fadeIn(fadeTime);
                }
                $('.totals-value').fadeIn(fadeTime);
            });
        }
  
  
        /* Update quantity */
        function updateQuantity(quantityInput){
            /* Calculate line price */
            var productRow = $(quantityInput).parent().parent();
            var price = parseFloat(productRow.children('.product-price').text());
            var quantity = $(quantityInput).val();
            var linePrice = price * quantity;
            
            /* Update line price display and recalc cart totals */
            productRow.children('.product-line-price').each(function () {
                $(this).fadeOut(fadeTime, function() {
                $(this).text(linePrice.toFixed(2));
                recalculateCart();
                $(this).fadeIn(fadeTime);
                });
            });  
        }
  
  
        /* Remove item from cart */
        function removeItem(removeButton){
            /* Remove row from DOM and recalc cart total */
            var productRow = $(removeButton).parent().parent();
            productRow.slideUp(fadeTime, function() {
                productRow.remove();
                recalculateCart();
            });
        }
  
    });
  
 
    </script>
  </body>
</html>
